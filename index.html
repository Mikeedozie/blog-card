<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 7px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="img">
          <img src="assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="tag_date">
          <div>Learning</div>
          <div class="date">Published 21 Dec 2023</div>
        </div>
        <div class="card__body">
          <h4>HTML & CSS foundations</h4>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="container">
            <div class="container__body"> <img src="assets/images/image-avatar.webp" alt=""> Greg Hooper</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/Mikeedozie/">Edozie: Dec 23-23</a>.
    </div>
  </body>
</html>
